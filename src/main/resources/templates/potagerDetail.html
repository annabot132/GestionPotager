	<h2>Mon Potager</h2>

	<h3>Liste des carrés de mon potager</h3>

	<table>
		<thead>
			<tr>
				<th>Id carre</th>
				
				<th>Surface</th>
				<th>Sol</th>
				<th>Exposition</th>

				<th></th>

		</thead>

				<td th:text="${carre.sol}"></td>
				<td th:text="${carre.exposition}"></td>

<!-- 				<td><a th:href="@{/potager/{idPotager}/deleteCarre/{idCarre} (idCarre=${carre.idCarre})}">Effacer</a></td> -->
				<td><a th:href="@{/potager/{idPotager}/deleteCarre/{idCarre} (idPotager=${idPotager}, idCarre=${carre.idCarre})}">Supprimer</a></td>
				<td><a th:href="@{/potager/{idPotager}/detail/{idCarre} (idPotager=${idPotager}, idCarre=${carre.idCarre})}">Visualiser</a></td>
